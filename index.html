<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card__icon">
            <i class='bx bx-heart'></i>
            <i class="bx bx-cart-alt"></i>
        </div>
        <div class="card__img">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="">
        </div>
        <div class="card__title">
            <h3>Nike Zoom KD 12</h3>
        </div>
        <div class="card__price">
            <p>$99</p>
        </div>
        <div class="card-info">
            <div class="card__size">
                <span class="size-title">Size:</span>
                <span class="size-value">6</span>
                <span class="size-value">7</span>
                <span class="size-value">8</span>
                <span class="size-value">9</span>
            </div>
            <div class="card__color">
                <span class="color-title">Color:</span>
                <span class="color-green"></span>
                <span class="color-red"></span>
                <span class="color-black"></span>
    
            </div>
            <div class="card__btn">
                <button>Buy now</button>
                <button>Add cart</button>
    
            </div>
        </div>
    </div>
</body>
</html>
